{%include 'header.html' %}
    <img src="images/moon.png" class="moon_img">
    <h1>Трекинг спутников на базе TLE данных</h1>

    </form>
    {%for msg in get_flashed_messages()%}
    <div class="flash">{{msg}}</div>
    {% endfor %}
</body>
